<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>University Finder</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
      integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </head>
  <body data-bs-theme="dark">
    <header class="header-section">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid p-3">
          <span class="navbar-brand mb-0 h1">University Finder</span>
          <span class="navbar mb-0 text-white">Find Your Dream University</span>
        </div>
      </nav>
    </header>
    <div class="banner-section">
      <div
        id="carouselExampleAutoplaying"
        class="carousel slide banner-photos"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://images.pexels.com/photos/3762800/pexels-photo-3762800.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.pexels.com/photos/7683764/pexels-photo-7683764.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.pexels.com/photos/5965839/pexels-photo-5965839.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev"
        >
          <span
            class="carousel-control-prev-icon"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next"
        >
          <span
            class="carousel-control-next-icon"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <main class="main-section">
      <div class="search-bar p-5 row">
        <div class="mb-3 col-6">
          <label
            for="country-input"
            class="form-label"
            >Country:</label
          >
          <input
            type="text"
            class="form-control"
            id="country-input"
            placeholder="Search by Country..."
          />
        </div>
        <div class="mb-3 col-6">
          <label
            for="name-input"
            class="form-label"
            >University Name:</label
          >
          <input
            type="text"
            class="form-control"
            id="name-input"
            placeholder="Search by University Name..."
          />
        </div>
        <div class="d-grid gap-2 col-3 mx-auto">
          <button
            id="toggle-button"
            class="btn btn-primary"
            type="button"
          >
            Search
          </button>
        </div>
      </div>
      <h2 id="heading-text" class="text-center p-3">All Canada Universities</h2>
      <div class="featured-universities row gap-5 p-3">
    </main>
    <footer class="footer-section">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid p-1 justify-content-center">
          <span class="mb-0">Made with ðŸ–¤ by Ahmet Atik</span>
        </div>
      </nav>
    </footer>
  </body>
</html>
